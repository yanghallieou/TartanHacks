<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bionic Reading Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Free Bionic Reading Tool</h1>

    <div class="container">
        <div class="left">
            <textarea id="userText" placeholder="Just enter the text here..."></textarea>
        </div>
        
        <div class="right">
            <p id="outputText"></p>
        </div>
    </div>

    <!-- Center the button in the middle of the page -->
    <div class="center-button">
        <button onclick="applyBionicReading()">Apply Bionic Reading</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
